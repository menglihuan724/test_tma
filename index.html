<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Faku</title>
    <style>
      body {
        --bg-color: var(--tg-theme-bg-color);
        font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica,
          Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--tg-theme-text-color);
        margin: 48px 24px;
        padding: 0;
        color-scheme: var(--tg-color-scheme);
      }

      a {
        color: var(--tg-theme-link-color);
      }
      #viewport {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        height: var(--tg-viewport-stable-height, 100vh);
        pointer-events: none;
        transition: all 0.2s ease;
      }
      #viewport:after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        border-width: 4px;
        border-style: solid;
        border-image: linear-gradient(
            45deg,
            rgba(64, 224, 208, 0.5),
            rgba(173, 255, 47, 0.5)
          )
          1;
      }

      #viewport-params-size,
      #viewport-params-expand {
        content: attr(text);
        position: absolute;
        display: inline-block;
        background: var(--tg-theme-link-color, rgb(64, 224, 208));
        right: 4px;
        left: auto;
        font-size: 8px;
        padding: 4px;
        vertical-align: top;
      }
      #viewport-params-size {
        top: 4px;
      }
      #viewport-params-expand {
        top: 30px;
      }
    </style>
  </head>

      <h1>Functions</h1>
      <button onclick="testNet();">Test NetWork</button>
      <button onclick="fakuOne();" id="faku">Faku Once</button>
      <text id="status"></text>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const base_url="https://faku.cflpool.io"
    //   const base_url = "http://127.0.0.1:7024";
      let faku_status = 0;
      // Init TWA
      Telegram.WebApp.ready();

      // Event occurs whenever theme settings are changed in the user's Telegram app (including switching to night mode).
      Telegram.WebApp.onEvent("themeChanged", function () {
        document.documentElement.className = Telegram.WebApp.colorScheme;
      });

      // Show main button
      Telegram.WebApp.MainButton.setParams({
        text: "Faku",
      });
      Telegram.WebApp.MainButton.onClick(function () {
        // Telegram.WebApp.showAlert("Main Button was clicked");
      });
      Telegram.WebApp.MainButton.show();

      // Function to call showPopup API
      function showPopup() {
        Telegram.WebApp.showPopup(
          {
            title: "Title",
            message: "Some message",
            buttons: [
              { id: "link", type: "default", text: "Open ton.org" },
              { type: "cancel" },
            ],
          },
          function (btn) {
            if (btn === "link") {
              Telegram.WebApp.openLink("https://ton.org/");
            }
          }
        );
      }

      // Function to toggle main TWA button
      function toggleMainButton() {
        if (Telegram.WebApp.MainButton.isVisible) {
          Telegram.WebApp.MainButton.hide();
        } else {
          Telegram.WebApp.MainButton.show();
        }
      }

      function setViewportData() {
        var sizeEl = document.getElementById("viewport-params-size");
        sizeEl.innerText =
          "width: " +
          window.innerWidth +
          " x " +
          "height: " +
          Telegram.WebApp.viewportStableHeight;

        var expandEl = document.querySelector("#viewport-params-expand");
        expandEl.innerText =
          "Is Expanded: " + (Telegram.WebApp.isExpanded ? "true" : "false");
      }

      Telegram.WebApp.setHeaderColor("secondary_bg_color");

      setViewportData();
      Telegram.WebApp.onEvent("viewportChanged", setViewportData);

      Telegram.WebApp.onEvent("themeChanged", function () {
        document.body.setAttribute(
          "style",
          "--bg-color:" + Telegram.WebApp.backgroundColor
        );
      });
      function testNet() {
        axios
          .get(`${base_url}/startBot`)
          .then(function (response) {
            // handle success
            alert(response.data);
          })
          .catch(function (error) {
            // handle error
            console.log(error);
          })
          .finally(function () {});
      }
      function fakuOne() {
        axios.get(`${base_url}/getFakuStatus`).then((res) => {
          if (res.data == 0 && faku_status == 0) {
            axios
              .post(`${base_url}/fakuOnce/1`)
              .then(function (response) {
                alert(response.data == 0 ? "success" : "failed");
                faku_status =response.data == 0 ? 1 : 0;
              })
              .catch(function (error) {
                console.log(error);
              })
              .finally(function () {});
          } else {
            alert("faku is running");
          }
        });
      }
      async function getFakuStatus() {
        let res = await axios.get(`${base_url}/getFakuStatus`);
        return res.data;
      }
      setInterval(async () => {
        if (faku_status == 1) {
          faku_status = await getFakuStatus();
        }
        console.log(faku_status);
        let status=document.getElementById("status")
        let faku=document.getElementById("faku")
        status.innerText=faku_status==0?"idle":"running"
        // faku.disad
      }, 10000);
    </script>

    <!-- Eruda is console for mobile browsers -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
  </body>
